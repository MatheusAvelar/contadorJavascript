<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contador de caracteres</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		textarea {
			width: 100%;
			height: 200px;
			border: none;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
			resize: none;
		}
		.char-count {
			text-align: right;
			font-size: 14px;
			color: #999;
		}
		.char-count span {
			font-weight: bold;
			color: #555;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Contador de caracteres</h1>
		<textarea id="text" placeholder="Digite seu texto aqui"></textarea>
		<div class="char-count">
			<span id="count">0</span> caracteres
		</div>
	</div>

	<script src="contador.js"></script>
</body>
</html>
